{% extends "layout.html" %}
{% block body %}
{% if data|length > 0 %}
       <table>
    <tr>
        <td>Ranking</td>
        <td>Word</td>
    </tr>

    {% for key, value in data.items %}
    <tr>
        <td>{{key}}</td>
        <td>{{value}}</td>
    </tr>
    {% endfor %}
        </table>
{% else %}
No results
{% endblock %}
