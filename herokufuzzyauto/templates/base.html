<!doctype html>
  <html>
      <head>
          <meta charset="utf-8">
          <title>Fuzzy Search</title>
      </head>
  
      <body>
       <table>
    <tr>
        <td>a</td>
        <td>b</td>
        <td>c</td>
    </tr>

    {% for key, values in data.items %}
    <tr>
        <td>{{key}}</td>
        {% for v in values[0] %}
        <td>{{v}}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
       </body>
 </html>
